
<div content-for="title">
    <span>意见反馈</span>
</div>

<div class="scrollable" ng-controller="feedBackCtrl">
    <div class="scrollable-content section">

        <form role="form" ng-submit='submit()'>
            <fieldset>
                <div class="form-group">
                    <textarea class="form-control" ng-model="feedbackInput" placeholder="请留下您的宝贵意见或建议，我们将努力改进"></textarea>
                </div>

                <div class="form-group">
                    <label>手机号</label>
                    <input type="text"
                           ng-model="telephoneInput"
                           class="form-control"
                           placeholder="电话号码">
                </div>
            </fieldset>
            <hr>

            <button class="btn btn-primary btn-block" ng-click="postFeedBack()">
                提交
            </button>

            <!--<div content-for="navbarAction">-->
            <!--<a class='btn' ng-click='login()'>注册</a>-->
            <!--</div>-->

        </form>
    </div>
</div>
