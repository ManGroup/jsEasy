<div class="scrollable">
  <div id="test2" class="scrollable-content" ng-controller="indexCtrl">

    <div class="list-group text-center">
      <div class="list-group-item list-group-item-home">

        <h3>Mobile Angular UI </h3>
      </div>
      <div class="list-group-item list-group-item-home media" ng-repeat='food  in foodlist'>

        <div class="media-body">
          <h3 class="media-heading"><img ng-src="{{food.foodsrc}} " width="20%" height="20%">
            {{food.foodprice}}元|销售量:{{food.selltotal}}</h3>
            <a href="/detail">{{food.foodname}}</a>
        </div>
      </div>


    </div>


  </div>
</div>
