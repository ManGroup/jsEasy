<div class="scrollable" ng-controller="indexCtrl">

  <div class="scrollable-content" my-scroll>

    <div class="list-group text-center">
            <div class="list-group-item list-group-item-home">

              <div class='section' ng-hide='sectionhide'>
                <ui-state id='MyTabs' default='1'></ui-state>

                <ul class="nav nav-tabs">
                  <li ng-class="{'active': ui.eq('MyTabs', 1)}">
                    <a ui-set="{'MyTabs': 1}">分类筛选</a>
                  </li>
                  <li ng-class="{'active': ui.eq('MyTabs', 2)}">
                    <a ui-set="{'MyTabs': 2}">其他条件</a>
                  </li>
                </ul>

                <div ng-if="ui.eq('MyTabs', 1)">
                  <h3 class="page-header">分类筛选</h3>

                </div>

                <div ng-if="ui.eq('MyTabs', 2)">
                  <h3 class="page-header">其他条件</h3>

                </div>
              </div>
              <i class='{{togglePhoto}}' ng-click="hide()">筛选</i>
            </div>
      <div class="r-food-list-item list-group-item list-group-item-home media" ng-repeat='food  in foodlist'>
              <div class="media-body">
                <div>
                        <img ng-src="{{food.foodsrc}} " width="150px" height="131px">
                    </div>
                    <div class="r-food-list-item-des">
                      <span class="r-food-name">{{food.foodname}}</span>

                      <span class="r-food-price">{{food.foodprice}}元</span> <br>
                      <a href=""
                         class="btn btn-primary" ng-click="gotoDetail()">查看详细</a>
                    </div>
                    <a href="/detail"></a>
                </div>
            </div>
            <div class="list-group-item list-group-item-home media" style="text-align: center;background: #FFFFFF">
              加载更多...
            </div>
        </div>


  </div>

</div>
