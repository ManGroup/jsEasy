
<div content-for="title">
  <span>登录</span>
</div>

<div class="scrollable">
  <div class="scrollable-content section">

    <form role="form" ng-submit='submit()'>
      <fieldset>
        <legend></legend>        <div class="form-group has-success has-feedback">
          <label>手机号</label>
          <input type="text"
                 ng-model="telephone"
                 class="form-control"
                 placeholder="请输入手机号">
        </div>

        <div class="form-group">
          <label>密码</label>
          <input type="password"
                 ng-model="password"
                 class="form-control"
                 placeholder="请输入密码">
        </div>
      </fieldset>
      <hr>

      <button class="btn btn-primary btn-block" ng-click="register()">
        新用户注册
      </button>
      <button class="btn btn-primary btn-block" ng-click="login()">
        已有帐号登录
      </button>

      <!--<div content-for="navbarAction">-->
      <!--<a class='btn' ng-click='login()'>注册</a>-->
      <!--</div>-->

    </form>
  </div>
</div>
