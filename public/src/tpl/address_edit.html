
<div content-for="title">
    <span>编辑地址</span>
</div>

<div class="scrollable" ng-controller="feedBackCtrl">
    <div class="scrollable-content section">

        <form role="form" ng-submit='submit()'>
            <fieldset>
                <div class="form-group">
                    <label>收货人</label>
                    <input type="text"
                           ng-model="telephoneInput"
                           class="form-control"
                           placeholder="电话号码">
                </div>
                <div class="form-group">
                    <label>手机号码</label>
                    <input type="text"
                           ng-model="telephoneInput"
                           class="form-control"
                           placeholder="电话号码">
                </div>
                <div class="form-group">
                    <label>省份</label>
                    <input type="text"
                           ng-model="telephoneInput"
                           class="form-control"
                           placeholder="电话号码">
                </div>
                <div class="form-group">
                    <label>城市</label>
                    <input type="text"
                           ng-model="telephoneInput"
                           class="form-control"
                           placeholder="电话号码">
                </div>
                <div class="form-group">
                    <label>地区</label>
                    <input type="text"
                           ng-model="telephoneInput"
                           class="form-control"
                           placeholder="电话号码">
                </div>
                <div class="form-group">
                    <label>详细地址</label>
                    <input type="text"
                           ng-model="telephoneInput"
                           class="form-control"
                           placeholder="电话号码">
                </div>
            </fieldset>
            <hr>
            <button class="btn btn-primary btn-block">
                提交
            </button>
        </form>
    </div>
</div>
