<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="yes"/>

  <meta http-equiv="content-type" content="text/html; charset=utf-8">


    <link rel="stylesheet" href="./public/src/vendor/mobile-angular-ui/dist/css/mobile-angular-ui.min.css" />

  <link rel="stylesheet" href="./public/dist/css/style.css"/>

  <script type="text/javascript" src="../public/dist/js/reserveLoad.min.js"></script>

</head>
<body ng-controller="MainController">

<div class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="mainSidebar">
    <h1 class="app-name">My App</h1>

    <div class="scrollable">
        <div class="scrollable-content">
            <div class="list-group" toggle="off" bubble target="mainSidebar">
                <a class="list-group-item" href="#/">Home <i class="fa fa-chevron-right pull-right"></i></a>
                <!-- ... -->
            </div>

        </div>
    </div>
</div>
<div class="app">

  <div class="navbar navbar-app navbar-absolute-top">

      <div class="btn-group pull-left">
          <div ng-click="toggle('mainSidebar')" class="btn btn-navbar sidebar-toggle">
              <i class="fa fa-bars"></i> Menu
          </div>
      </div>
    <div class="btn-group pull-right" yield-to="navbarAction">
      <a href="#/forms" class="btn btn-navbar">
        <i class="fa fa-exclamation-circle fa-navbar"></i>筛选
      </a>
    </div>
  </div>

  <div class="navbar navbar-app navbar-absolute-bottom">
    <div class="btn-group justified">
      <a href="/" class="btn btn-navbar">
        <i class="fa fa-home fa-navbar"></i>菜品
      </a>
      <a href="/" class="btn btn-navbar">
        <i class="fa fa-home fa-navbar"></i>订单
      </a>

      <a href="/profile" class="btn btn-navbar">
        <i class="fa fa-exclamation-circle fa-navbar"></i>我的信息
      </a>
    </div>
  </div>


  <div class="app-body" ng-class="{loading: loading}">
    <div ng-show="loading" class="app-content-loading">
      <i class="fa fa-spinner fa-spin loading-spinner"></i>
    </div>
    <div class="app-content">
      <ng-view></ng-view>
    </div>
  </div>
</div>

<script>
  (function () {
    var lang = "zh";
    reserveLoad(
         ['./public/dist/js/angular-all.min.js', 'angular'],
         ['./public/src/vendor/mobile-angular-ui/dist/js/mobile-angular-ui.js'],
         ['./public/dist/js/ie.min.js'],
         ['./public/dist/js/jsEasy.min.js', 'jsEasy'], function (errorUrl) {
           angular.bootstrap(document, ['jsEasy']);
         });
  })();
</script>
</body>
</html>
