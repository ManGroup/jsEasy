<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="yes"/>

  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <link rel="stylesheet" href="public/src/libs/dist/css/mobile-angular-ui-hover.css" />
  <link rel="stylesheet" href="public/src/libs/dist/css/mobile-angular-ui-base.css" />
  <link rel="stylesheet" href="public/src/libs/dist/css/mobile-angular-ui-desktop.css" />
  <link rel="stylesheet" href="./public/dist/css/style.css"/>

  <script type="text/javascript" src="../public/dist/js/reserveLoad.min.js"></script>

</head>
<body ng-app="jsEasy" ng-controller="MainController">

<!-- Sidebars -->
<div ng-include="'public/dist/tpl/sidebar.html'"
     track-as-search-param='true'
     class="sidebar sidebar-left"></div>

<div ng-include="'public/dist/tpl/sidebarRight.html'"
     class="sidebar sidebar-right"></div>

<div class="app">

  <div class="navbar navbar-app navbar-absolute-top">
    <div class="navbar-brand navbar-brand-center" yield-to="title">
      {{title}}
    </div>
    <div class="btn-group pull-left">
      <div ui-toggle="sidebarLeft" class="btn sidebar-toggle">
        <i class="fa fa-bars"></i>菜单
      </div>
    </div>
    <div class="btn-group pull-right" yield-to="navbarAction">
      <a href="#/forms" class="btn btn-navbar">
        <i class="fa fa-exclamation-circle fa-navbar"></i>筛选
      </a>
    </div>
  </div>

  <div class="navbar navbar-app navbar-absolute-bottom">
    <div class="btn-group justified">
      <a href="/" class="btn btn-navbar">
        <i class="fa fa-home fa-navbar"></i>菜品
      </a>
      <a href="/" class="btn btn-navbar">
        <i class="fa fa-home fa-navbar"></i>订单
      </a>

      <a href="/profile" class="btn btn-navbar">
        <i class="fa fa-exclamation-circle fa-navbar"></i>我的信息
      </a>
    </div>
  </div>


  <div class="app-body" ng-class="{loading: loading}">
    <div ng-show="loading" class="app-content-loading">
      <i class="fa fa-spinner fa-spin loading-spinner"></i>
    </div>
    <div class="app-content">
      <ng-view></ng-view>
    </div>
  </div>
</div>

<script>
  (function () {
    var lang = "zh";
    reserveLoad(
         ['./public/dist/js/angular-all.min.js', 'angular'],
            ['./public/src/libs/dist/js/angular-touch.js'],

         ['./public/src/libs/dist/js/mobile-angular-ui.js'],
         ['./public/dist/js/ie.min.js'],
         ['./public/dist/js/jsEasy.min.js', 'jsEasy'], function (errorUrl) {
//           angular.bootstrap(document, ['jsEasy']);
         });
  })();
</script>
</body>
</html>
